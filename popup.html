<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      font-size: 11px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìù Substack Notes Search</h1>

  <div class="input-group">
    <label for="username">Your Username</label>
    <input type="text" id="username" placeholder="e.g., vedshankar">
  </div>

  <button id="searchBtn">üöÄ Search My Notes</button>

  <div id="status"></div>

  <div class="info">
    This extension will automatically grab your Substack cookie and open the search app.
  </div>

  <script src="popup.js"></script>
</body>
</html>
